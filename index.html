<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP IN JS</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">JS CRUD</a>
        </div>
      </nav>      
      <br><br>
      <div class="container">
          <div class="section">
            <div class="row">
                <form class="col s12" autocomplete="off">
                  <div class="row">
                    <div class="input-field col s6">
                      <input type="text" class="validate" id="fname" placeholder="Placeholder">
                      <label for="fname">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input type="text" class="validate" id="lname" placeholder="Placeholder">
                      <label for="lname">Last Name</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <input type="text" class="validate" id="mobile" placeholder="Placeholder">
                      <label for="mobile">Mobile</label>
                    </div>
                    <div class="input-field col s6">
                      <input type="text" class="validate" id="email" placeholder="Placeholder">
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <button class="btn waves-effect waves-light" id="sub-btn" type="submit" name="action">Submit <i class="fas fa-paper-plane"></i></button>
                </form>
              </div>
          </div>
      </div>
      <div id="toast" class="showsssss"></div>

      <div class="container">
        <div class="row">
          <table class="striped" id="userDetails">
            <thead>
              <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Edit</th>
                  <th>Delete</th>
              </tr>
            </thead>
    
            <tbody id="formData"></tbody>
          </table>
        </div>
      </div>
     
</body>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</html>
